[common]
prepend_insert_url=true
exclude_remarks=(到期|剩余流量|时间|官网|产品|平台)

[managed_config]
config_update_interval = 86400

[emojis]
add_emoji=true
remove_old_emoji=true
rule=(港|HK|Hong Kong),🇭🇰
rule=(台|TW|Taiwan|新北|彰化),🇹🇼
rule=(日|JP|Japan|东京|大阪|埼玉),🇯🇵
rule=(韩|KR|Korea|首尔),🇰🇷
rule=(坡|SG|Singapore|狮城),🇸🇬
rule=(美|US|United States|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥),🇺🇸
rule=(加|CA|Canada),🇨🇦

[rulesets]
enabled=true
ruleset=测速,https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Surge/Speedtest/Speedtest.list
ruleset=海外流媒体,https://cdn.jsdelivr.net/gh/HotKids/Rules@master/Surge/RULE-SET/Streaming.list
ruleset=苹果,https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Ruleset/Apple.list
